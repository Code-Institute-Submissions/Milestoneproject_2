	<!--Background image Photo by Nainoa Shizuru on Unsplash-->

	<!--Lyrics Search -->
	<section class="aboutpage page-section" id="mainpage">
		<div id="background">
			<div class="container_c">
				<div class="row">
					<div class="col-lg-3">
						<!--Search Section-->
						<div class="text-center background-field">
							<h2 class="section-heading">Search Songs</h2>
							<div class="checkbox checkbox-info checkbox-circle">
								<h5 for="artist_search">Search with Artist name</h5>
								<input type="text" id="artist_id" class="form-group form-control" onkeyup="getListOfAutocomplete()" placeholder="Type Name of Artist">

							</div>
							<div id="search_param"></div>
							<div id="suggesstion-box" style="display: block;"></div>
							<div onclick="fetchLyricsVideoInformation()">
								<div id="search_result_body1">
								</div>
								<ul id="search_result_body2">
								</ul>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<!--Lyrics Section-->
						<div class="text-center background-field">
							<h2 class="section-heading">Lyrics</h2>
							<div id="show_lyrics"></div>
						</div>
					</div>

					<div class="col-lg-3">
						<!--More infomation Section-->
						<div class="text-center background-field">
							<h2 class="section-heading">More information</h2>
							<div id="related_artist"></div>
							<div id="video">
								<div id="video-window"><video>
								</div>
							</div>
						</div>
					</div>
				</div>

										</a>
